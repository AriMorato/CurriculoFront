<mat-card class="frmCard">
    <mat-toolbar>Novo Currículo</mat-toolbar> 
  <mat-card-content>
    <form [formGroup]="form">
    <p>
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Sobrenome" formControlName="sobrenome">
        </mat-form-field>
    </p>
    <P>
        <mat-form-field>
            <input matInput placeholder="Cpf" formControlName="cpf">
        </mat-form-field>

        <mat-form-field>
           <input matInput placeholder="Cargo" formControlName="cargo">
        </mat-form-field>
    </P>
    <P>
        <mat-form-field>
            <input matInput placeholder="Remuneração" formControlName="remuneracao">
        </mat-form-field>
    </P>
    </form>
    </mat-card-content>
</mat-card>
