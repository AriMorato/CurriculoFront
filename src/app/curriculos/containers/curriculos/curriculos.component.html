<mat-card>
  <mat-toolbar color="accent">Lista de Curiculos</mat-toolbar>
<div class="mat-elevation-z8 cloumn-flex" >
  <app-curriculos-list

    *ngIf="lstCurriculos$ | async as lstCurriculos; else loading"
    [lstCurriculos]="lstCurriculos"
    (add)="onAdd()"
    (edit)="onEdit($event)"
  ></app-curriculos-list>



  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </ng-template>
</div>
</mat-card>
