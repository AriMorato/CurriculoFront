<div class="contentFrm">
  <mat-card>
    <mat-toolbar color="accent">Novo Curriculo</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="nome" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Sobrenome"
              formControlName="sobreNome"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="partial-width">
            <input matInput placeholder="Cargo" formControlName="cargo" />
          </mat-form-field>

          <mat-form-field class="partial-width">
            <input matInput placeholder="CPF" formControlName="cpf" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Remuneração" formControlName="remuneracao"/>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" #optSelected>
              <mat-option *ngFor="let item of lstStatus$ | async" value={{item.id}}>{{item.detalheStatus}}</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <p class="buttonsForm">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-stroked-button color="primary" (click)="onCancel()">Cancelar</button>
      </mat-card-actions>
    </p>
  </mat-card>
</div>
