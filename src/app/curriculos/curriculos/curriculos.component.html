<mat-card>
  <mat-toolbar> Curriculos Recebidos </mat-toolbar>
  <div *ngIf="curriculos$ | async as curriculos; else loading">
    <table mat-table [dataSource]="curriculos" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <!-- Nome Column  -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">
          {{ item.nome | uppercase }} {{ item.sobreNome | uppercase }}
        </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="Cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let item">{{ item.cpf }}</td>
      </ng-container>

      <!-- Data de Envio Column -->
      <ng-container matColumnDef="DataEnvio">
        <th mat-header-cell *matHeaderCellDef>Data de Envio</th>
        <td mat-cell *matCellDef="let item">
          {{ item.dataEnvio | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
       <!--  <td mat-cell *matCellDef="let item">{{item.status|status}}
          <mat-icon aria-hidden="false" aria-label="Status Currículo">{{item.status|statusIco}}</mat-icon> 
        </td> -->

        <td mat-cell *matCellDef="let item"><mat-icon aria-hidden="false" aria-label="Status Currículo">{{item.status|statusIco}}</mat-icon>
          {{item.status|status}}
          
        </td>
       
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
       <mat-header-cell *matHeaderCellDef>
        <div class="example-button-container">
          <button mat-mini-fab color="accent" aria-label="Adiconar um Curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </div>
       </mat-header-cell>

       <mat-cell *matCellDef="let curriculo">
        <button mat-icon-button color="primary" aria-label="Edutar um Curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Edutar um Curso">
          <mat-icon>delete</mat-icon>
        </button>
       </mat-cell>


      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner diameter="60"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
