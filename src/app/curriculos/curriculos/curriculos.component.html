<mat-card>
  <mat-toolbar> Curriculos Recebidos </mat-toolbar>
  <div *ngIf="curriculos$ | async as curriculos; else loading">
    <table mat-table [dataSource]="curriculos" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <!-- Nome Column  -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">
          {{ item.nome | uppercase }} {{ item.sobreNome | uppercase }}
        </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="Cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let item">{{ item.cpf }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="DataEnvio">
        <th mat-header-cell *matHeaderCellDef>Data de Envio</th>
        <td mat-cell *matCellDef="let item">
          {{ item.dataEnvio | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

       <!-- CPF Column -->
       <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">{{item.status|status}}
          <mat-icon aria-hidden="false" aria-label="Status CurrÃ­culo">{{item.status|statusIco}}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner diameter="60"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
