<mat-card>
  <mat-toolbar color="accent">Lista de Curiculos</mat-toolbar>
  <div *ngIf="lstCurriculos$ | async as lstCurriculos; else loading">
    <table mat-table [dataSource]="lstCurriculos" class="mat-elevation-z8">
      <!-- Position Id -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
      </ng-container>

      <!-- Nome Cpf -->
      <ng-container matColumnDef="Cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let item">{{ item.cpf }}</td>
      </ng-container>

      <!--  DataEnvio -->
      <ng-container matColumnDef="DataEnvio">
        <th mat-header-cell *matHeaderCellDef>Data Envio</th>
        <td mat-cell *matCellDef="let item">{{ item.dataEnvio }}</td>
      </ng-container>

      <!--  DataEnvio -->
      <ng-container matColumnDef="dataEnvio">
        <th mat-header-cell *matHeaderCellDef>DataEnvio</th>
        <td mat-cell *matCellDef="let item">
          {{ item.dataEnvio | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <!--  Status -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">{{ item.status | status }}
          <mat-icon aria-hidden="false" aria-label="Status do currículo" color="accent">{{ item.status | statusIco }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef="">
          <button mat-mini-fab color="accent" aria-label="Adionar Currículo">
            <mat-icon (click)= "onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let item">
          <button mat-icon-button color="accent" aria-label="Editar Currículo">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Deletar Currículo">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>

        


      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
